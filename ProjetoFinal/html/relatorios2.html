<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario Logado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="js/Relatorio2.js"></script>
    <script type="text/javascript" src="js/usuario.js"></script>
    <script type="text/javascript" src="js/logout.js"></script>
    


</head>
<body onload="carregarUsuario()">
    <div class="container1"><!-- aqui comeca o layout da pagina -->
        <div class="telausuario"><!-- aqui comeca o layout da espaco para fazer login -->
           
            <div class="content3"><!-- div da box laranja -->
                <br>
                <button onclick="logout()" type="button" class="btn btn-secondary btn-lg">logout</button><!-- botÃ£o logout -->
                <div class="fotousuario">
                    <br>
                    <img style="width: 120px;" alt="Imagem nao encontrada" src="images/user.png">        
                </div>
                <h4 id="dados"></h4>
            </div>

            <div class="content4">
                
          <br><br>
          <div class="row d-flex justify-content-center">
            <div class = "col-12">
                <h3 class="text-center">Relatorio Consolidado Mensal</h3>
            </div>
        </div>
            <br>
        <div class="row">
            <div class="col-6">
          <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Insira o data Inicial</span>
                </div>
                <input id="txtInicio" type="text" class="form-control" placeholder="Digite a data inicial" aria-label="Username" aria-describedby="basic-addon1">
            </div>
         </div> 
         </div> 
         <div class="col-6">
         <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Insira a data Final</span>
                </div>
                <input id="txtFim" type="text" class="form-control" placeholder="Digite a data final" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            </div>
        </div>
        </div>
        <button onclick="carregarItaumon()" type="button" class="btn btn-secondary btn-lg">Confirmar</button>
        <br>
        <div class="row d-flex justify-content-center">

            <div class="h8" id="itaumon"></div>
        </div>
    </div>

           
    </div>
 </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
