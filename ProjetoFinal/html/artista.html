<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="js/Relatorio1.js"></script>
</head>
<body onload="carregarArtistas()">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Gerenciador de Musicas - Artista</h3>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
    <div class="col-4 text-center">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width: 150px;">Data Inicio</span>
        </div>
        <input id="txtNomeArtistico" type="text" class="form-control" placeholder="Digite o Nome Artistico" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="width: 150px;">Data Fim</span>
        </div>
        <input id="txtNacionalidade" type="text" class="form-control" placeholder="Digite a Nacionalidade:" aria-label="Username" aria-describedby="basic-addon1">
      </div>

    <button onclick="cadastrar()" type="button" class="btn btn-secondary btn-lg">Cadastrar</button>
    </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class = "col-12">
            <h3 class="text-center">Artistas Cadastrados</h3>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
            <div class="col-2"></div>
            <div class = "col-8">
                <h4 id="artistas"></h4>
            </div>
            <div class="col-2"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
